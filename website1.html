<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    body {
      background-color: beige;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color:aliceblue;
    }
    .navbar-brand {
      color: blue!important;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
      color: #333;
    }
    .card {
      width: 300px;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 15px;
    }
    .card-title {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-secondary {
      background-color: #198754 !important; /* Green for VIEW button */
      border: none;
      color: #fff;
    }
    .btn-tertiary {
      background-color: #8b232e;
      border: none;
      color: #fff;
    }
    
    .btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
      transition: 0.2s;
    }
    .container-section {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
      justify-content: center;
    }
</style>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">mywebsite</span>
  </div>
</nav>
<h1 id="hh">WELCOME TO STUDENT DASHBOARD</h1>
<button style="display: block; margin: 20px auto;background-color: green;color: white;" onclick="changeWELCOMEtext()">change welcome content</button>
<script>
    function changeWELCOMEtext(){
        document.getElementById("hh").textContent="HELLO STUDENTS, HAVE A GREAT DAY!"
    }
</script>

<div class="container-section">
  <!-- Card 1 -->
  <div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">PROFILE</h5>
      <p class="card-text">Click below to update your profile.</p>
      <a href="#" class="btn btn-primary" onclick="alert('PROFILE UPDATED is coming soon')">UPDATE</a>
    </div>
  </div>
  <!-- Card 2 -->
  <div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">ASSIGNMENTS</h5>
      <p class="card-text">View your assignments here.</p>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          VIEW
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Assignment 1</a></li>
          <li><a class="dropdown-item" href="#">Assignment 2</a></li>
          <li><a class="dropdown-item" href="#">Assignment 3</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Card 3 -->
  <div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">CONTACT</h5>
      <p class="card-text">Sent us a message.</p>
      <a href="#" class="btn btn-primary" onclick="alert('contact us at:support@school.com')">contact</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
